[tool.poetry]
name = "mfmc"
version = "0.1.alpha"
description = "A Python package for the MFMC ultrasound data format"
authors = ["Bruce Cowan <bruce.cowan@strath.ac.uk>"]

[tool.poetry.dependencies]
python = "^3.9"
h5py = "^3.8.0"

[tool.poetry.dev-dependencies]
black = "^23"
numpy = "^1.24"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py38"]